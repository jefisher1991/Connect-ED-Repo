<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
    <link rel="stylesheet" href="ClassConnect.css">
    <title>Connect-ED Student</title>
</head>

<body>
    <div class="masterContainer">
        <div class="jumbotron"> ConnectED </div>
        <div class="row buttonRow">
            <div class="buttonWrapper">
                <!-- Button 1 -->
                <div class="col-md-2 entryBar">
                    <button type="button" class="btn btn-default entry btn1">1</button>
                    <div class="des"> No Understanding</div>
                </div>
                <!-- Button 2 -->
                <div class="col-md-2 entryBar">
                    <button type="button" class="btn btn-default entry btn2">2</button>
                    <div class="des"></div>
                </div>
                <!-- Button 3 -->
                <div class="col-md-2 entryBar">
                    <button type="button" class="btn btn-default entry btn3">3</button>
                    <div class="des"> Understand but can't implement</div>
                </div>
                <!-- button 4 -->
                <div class="col-md-2 entryBar">
                    <button type="button" class="btn btn-default entry btn4">4</button>
                    <div class="des"> </div>
                </div>
                <!-- Button 5 -->
                <div class="col-md-2 entryBar">
                    <button type="button" class="btn btn-default entry btn5">5</button>
                    <div class="des"> Complete Understanding</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row questionRow">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control textEntry" placeholder="Type your question here....">
                <!-- Button -->
                <span class="input-group-btn">
        <button class="btn btn-default submitQuestionButton" type="button">Go!</button>
      </span>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
    </div>
</body>

</html>
